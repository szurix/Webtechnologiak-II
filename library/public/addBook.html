<div class="container-fluid">
	<div ng-if="statusCode == 200">
		<div class="alert alert-success">
			<p><strong>Sikerült!</strong> A könyv hozzáadva.</p>
		</div>
	</div>
	<form ng-submit="addBook()">
		<div class="form-group">
			<label>ID</label>
			<input type="number" min="1" class="form-control" ng-model="book.id" placeholder="ID" required />
		</div>
		<div class="form-group">
			<label>Cím</label>
			<input type="text" class="form-control" ng-model="book.title" placeholder="Cím" required />
		</div>
		<div class="form-group">
			<label>Író</label>
			<input type="text" class="form-control" ng-model="book.author" placeholder="Író" required />
		</div>
		<div class="form-group">
			<label>Műfaly</label>
			<input type="text" class="form-control" ng-model="book.genre" placeholder="Műfaly" required />
		</div>
		<div class="form-group">
			<label>Példány</label>
			<input type="number" min="1" class="form-control" ng-model="book.instance" placeholder="Példány" required />
		</div>
		<button type="submit" class="btn btn-default">Hozzáad</button>
	</form>
</div>
